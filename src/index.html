<!DOCTYPE html>

<head>

<body>
    <header class="header">
        <div class="header__search search">
            <input type="text" aria-label="Search through site content" placeholder="Начать поиск"

        </div>
        <img class="search__icon" src="./image/icon.svg"></img>
    </header>
    <main class="container">
        <section class="container__title title">
            <div class="title__wrapper">
                <h3 class="title__subtitle">Представляем</h3>
                <h1 class="title__title-text">Все лучшее впереди</h1>
            </div>
        </section>
        <picture class="container__picture picture">
            <source srcset="./image/banner478.png" media="(max-width: 500px)">
            <source srcset="./image/banner576.png" media="(max-width: 950px)">
            <img class="picture__image" src="./image/banner1010.png" alt="баннер">
        </picture>
    </main>
    <script src="index.js"></script>
